<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1A2B33" />
    <meta name="msapplication-navbutton-color" content="#1A2B33" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1A2B33" />
    <meta name="description" content="Tic Tac Toe" />
    <meta name="keywords" content="Tic Tac Toe" />
    <meta name="author" content="Ahmed Salah" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game-initializer">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Tic Tac Toe" />
        </div>
      </header>
      <main>
        <div class="game-initializer__options">
          <div class="player">
            <div class="player__symbol">
              <img src="./assets/icon-x-gray.svg" alt="X" />
            </div>
            <div class="player__icon">
              <img src="./assets/player-human.svg" alt="Human Player" />
            </div>
            <div class="player__type-selector">
              <input
                type="radio"
                name="player1"
                id="player1-human"
                value="human"
                checked
              />
              <label for="player1-human">Human</label>
              <input type="radio" name="player1" id="player1-AI" value="AI" />
              <label for="player1-AI">AI</label>
            </div>
            <div class="player__name">
              <input type="text" id="player1-name" placeholder="Player 1" />
              <!-- <label for="player1-name">Player 1</label> -->
            </div>
          </div>

          <div class="player">
            <div class="player__symbol">
              <img src="./assets/icon-o-gray.svg" alt="O" />
            </div>
            <div class="player__icon">
              <img src="./assets/player-ai.svg" alt="AI Player" />
            </div>
            <div class="player__type-selector">
              <input
                type="radio"
                name="player2"
                id="player2-human"
                value="Human"
              />
              <label for="player-human">Human</label>
              <input
                type="radio"
                name="player2"
                id="player2-AI"
                value="AI"
                checked
              />
              <label for="player-AI">AI</label>
            </div>
            <div class="player__ai-type">
              <select name="player2__ai-type" id="ai-type">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
              </select>
            </div>
          </div>

          <div class="game-initializer__start">
            <button class="start-game-btn">Start Game</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
